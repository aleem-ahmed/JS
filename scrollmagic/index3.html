<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous"
>

<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- [SCROLLMAGIC] -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.js"
	integrity="sha512-UgS0SVyy/0fZ0i48Rr7gKpnP+Jio3oC7M4XaKP3BJUB/guN6Zr4BjU0Hsle0ey2HJvPLHE5YQCXTDrx27Lhe7A=="
	crossorigin="anonymous"
	referrerpolicy="no-referrer"
></script>

<!-- [SCROLLMAGIC] Animation GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.js"></script>

<!-- [SCROLLMAGIC] Debug.addindicator -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"></script>

<!-- [GSAP] Tween Max -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

<script>
$(() => {
	// [SCROLL-MAGIC] Controller //
	const controller = new ScrollMagic.Controller()

	// [TWEEN] record //
	const recordTween = TweenMax.fromTo(
		$("#record"),
		2,
		{
			css: {
				bezier: {
					curviness: 0,
					values: [
						{ x: 0, y: -2000 },
					]
				},
			},
		},
		{
			css: {
				bezier: {
					curviness: 0,
					values: [
						{ x: 0, y: 200 }
					]
				},
			},
		}
	)

	// [TWEEN] record2 //
	const record2Tween = TweenMax.fromTo(
		$("#record2"),
		2,
		{
			css: {
				bezier: {
					curviness: 0,
					values: [
						{ x: $(window).width() - 480, y: 200 },
					]
				},
			},
		},
		{
			css: {
				bezier: {
					curviness: 0,
					values: [
						{ x: $(window).width() - 480, y: -2000 }
					]
				},
			},
		}
	)

	// [TWEEN] Hide Record //
	const hideRecord = TweenMax.to(
		$("#record"),
		0.001,
		{ opacity: 0 },
	)

	const timeline = new TimelineMax()
		.add(recordTween, 0)
		.add(record2Tween, 0)
		.add(hideRecord, 2)


	// [SCROLL-MAGIC] Scene //
	const scene = new ScrollMagic.Scene(
		{
			// Start point
			triggerElement: '#trigger',
			// offSet from the triggerElement
			offset: 0,
			// End point
			duration: 2000,
			// Placement of trigger (0 = top, 0.5 = middle, 1 = bottom)
			triggerHook: .75
		})
		.setPin('#target')
		.setTween(timeline)
		.addTo(controller)
		.addIndicators()
})
</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="spacer"></div>
	<div id="trigger" class="trigger"></div>

	<div class="row w-100">
		<div class="col-4">
			<div id="target">
				<img id="record" src="./record.png">
				<img id="record2" src="./record2.png">
			</div>
		</div>
		
		<div class="col-4"></div>
		
		<div class="col-4"></div>
		</div>
	</div>

	<!-- Logo holder -->
	<div class="position-fixed w-100 row m-0 p-0" style="top: 0;">
		<!-- window spacer -->
		<div class="col-4"></div>
		
		<!-- Logo -->
		<div class="col-4 text-center border border-primary" style="height: 100vh;">
			<h1>Logo Goes Here</h1>
		</div>

		<!-- window spacer -->
		<div class="col-4"></div>
	</div>
</body>

</html>
