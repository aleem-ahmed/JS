<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Promises</title>
</head>
<body>
	<script>
		// Successfull Promise //
		let p = new Promise((resolve, reject) => {
			let a = 1 + 1;

			if (a == 2) {
				resolve('Success');
			}
			else {
				reject('Failed');
			}
		});

		p
		.then((message) => {
			console.log('This is in the then', message);
		})
		.catch((message) => {
			console.log('this is in the catch', message);
		})


		// Unsuccessfull Promise //
		let pf = new Promise((resolve, reject) => {
			let a = 1 + 2;

			if (a == 2) {
				resolve('Success');
			}
			else {
				reject('Failed');
			}
		});

		pf
		.then((message) => {
			console.log('This is in the then', message);
		})
		.catch((message) => {
			console.log('this is in the catch', message);
		})

	</script>
</body>
</html>
